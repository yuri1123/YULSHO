    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<body>

<!-- 사용자 스크립트 추가 -->
<script th:inline="javascript">
    $(document).ready(function(){

        calculateToalPrice();

        $("#count").change( function(){
            calculateToalPrice();
        });
    });

    function calculateToalPrice(){
        var count = $("#count").val();
        var price = $("#price").val();
        var totalPrice = price*count;
        $("#totalPrice").html(totalPrice + '원');
    }

    function order(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/order";
        var paramData = {
            itemId : $("#itemId").val(),
            count : $("#count").val()
        };

        var param = JSON.stringify(paramData);

        $.ajax({
            url      : url,
            type     : "POST",
            contentType : "application/json",
            data     : param,
            beforeSend : function(xhr){
                /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                xhr.setRequestHeader(header, token);
            },
            dataType : "json",
            cache   : false,
            success  : function(result, status){
                alert("주문이 완료 되었습니다.");
                location.href='/shopping/shopping';
            },
            error : function(jqXHR, status, error){

                if(jqXHR.status == '401'){
                    alert('로그인 후 이용해주세요');
                    location.href='/member/login';
                } else{
                    alert(jqXHR.responseText);
                }

            }
        });
    }

    function addCart(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/cart";
        var paramData = {
            itemId : $("#itemId").val(),
            count : $("#count").val()
        };

        var param = JSON.stringify(paramData);

        $.ajax({
            url      : url,
            type     : "POST",
            contentType : "application/json",
            data     : param,
            beforeSend : function(xhr){
                /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                xhr.setRequestHeader(header, token);
            },
            dataType : "json",
            cache   : false,
            success  : function(result, status){
                alert("상품을 장바구니에 담았습니다.");
                location.href='/shopping/shopping';
            },
            error : function(jqXHR, status, error){

                if(jqXHR.status == '401'){
                    alert('로그인 후 이용해주세요');
                    location.href='/member/login';
                } else{
                    alert(jqXHR.responseText);
                }

            }
        });
    }


</script>


<th:block th:include="/include/header.html"></th:block>



<div class="container-fluid">

                            <span th:unless="${item.itemSellStatus == T(com.yuri.shoppingsite.constant.ItemSellStatus).SELL}"

                품절
            </span>

                                        </div>
                                        <input type="number" name="count" id="count" className="form-control" value="1"

                                    </div>
                                </div>
                                <hr className="my-4">

                                    <div className="text-right mgt-50">

                                                onClick="addCart()">장바구니 담기
                                        </button>
                                        <button type="button" className="btn btn-primary btn-lg"
                                                onClick="order()">주문하기
                                        </button>
                                    </div>
                                    <div th:unless="${item.itemSellStatus == T(com.yuri.shoppingsite.constant.ItemSellStatus).SELL}"
                                         className="text-right">
                                        <button type="button" className="btn btn-danger btn-lg">품절</button>
                                    </div>
                        </div>

                    <div className="jumbotron jumbotron-fluid mgt-30">
                        <div className="container">
                            <h4 className="display-5">상품 상세 설명</h4>
                            <hr className="my-4">
                                <p className="lead" th:text="${item.itemDetail}"></p>
                        </div>
                    </div>

                    <div th:each="itemImg : ${item.itemImgDtoList}" className="text-center">
                        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}"
                             className="rounded mgb-15" width="800">
                    </div>
            </div>
    </div>
